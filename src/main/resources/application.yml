spring:
  application:
    name: AnswerHub
  data:
    redis:
      host: localhost
      port: 6379
      password: root
      jedis:
        pool:
          max-active: 8
          max-idle: 8
          max-wait: -1ms
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    name: mysql
    url: jdbc:mysql://localhost:3306/local_database
    username: root
    password: 123456
logging:
  level:
    org:
      springframework:
        web:
          DEBUG
server:
  port: 8888